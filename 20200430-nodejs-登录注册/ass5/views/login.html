<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        .my-form {
            width: 500px;
            background-color: skyblue;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>

    <script>
        (function () {
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {{#if user}}
                <li class="nav-item">
                    <a class="nav-link" href="/user/{{user.user_id}}">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/new">New User</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/user/logout">Logout</a>
                </li>
                {{else}}
                <li class="nav-item">
                    <a class="nav-link" href="/user/login">Login</a>
                </li>
                {{/if}}
            </ul>
        </div>
    </nav>

    <form action="/user/login" method="POST" id="form" class="mx-auto px-5 py-4 needs-validation my-form" novalidate>
        <div class="form-group text-center">
            <span class="h3">Login</span>
        </div>
        <div class="text-danger">{{ message }}</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required value="{{username}}">
            <div class="invalid-feedback">
                Please enter a username.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <footer class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="row-content col-lg-2 col-sm-4 col-xs-6 mx-auto">
                    <span>Amy</span>
                    <span>Bob</span>
                    <span>Cindy</span>
                    <span>David</span>
                </div>
            </div>
        </div>
        <p style="margin-top: 20px;color:#878B91;text-align: center;">
            Copyright &copy;2020
        </p>
    </footer>
</body>

</html>
