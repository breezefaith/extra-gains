<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <style>
        .my-form {
            width: 500px;
            background-color: skyblue;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="user.html">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new.html">New</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="" method="" id="form" class="mx-auto px-5 py-4 needs-validation my-form" novalidate>
        <div class="form-group text-center">
            <span class="h3">Register</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">
                Please enter a username.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please enter an email.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Please enter password.
            </div>
        </div>
        <div class="form-group">
            <label for="verifiedPassword">Verified Password</label>
            <input type="password" class="form-control" id="verifiedPassword" name="verifiedPassword" required>
            <div class="invalid-feedback">
                Please enter password.
            </div>
            <div class="text-danger" style="display:none" id="pwderr">
                The two passwords don't match.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
            <div class="invalid-feedback">
                Please enter a phone number.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <footer class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="row-content col-lg-2 col-sm-4 col-xs-6 mx-auto">
                    <span>Amy</span>
                    <span>Bob</span>
                    <span>Cindy</span>
                    <span>David</span>
                </div>
            </div>
        </div>
        <p style="margin-top: 20px;color:#878B91;text-align: center;">
            Copyright &copy;2020
        </p>
    </footer>

    <script>
        (function () {
            'use strict';
            var pwd = $("#password");
            var vpwd = $("#verifiedPassword");

            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false || checkPwd() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);

            function checkPwd() {
                var div = $("#pwderr");
                if (pwd.val() != null && vpwd.val() != null && pwd.val() != '' && vpwd.val() != '' && pwd.val() != vpwd.val()) {
                    div.css('display','initial');
                    return false;
                } else {
                    div.css('display','none');
                    return true;
                }
            }

            $(pwd).keyup(checkPwd);
            $(vpwd).keyup(checkPwd);
        })();
    </script>
</body>

</html>
