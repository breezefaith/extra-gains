<div class="main-win">
    <div class="modal-dialog" style="margin-top: 15%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body" id="model-body">
                <div class="text-danger" *ngIf="showError">Wrong username or password.</div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
